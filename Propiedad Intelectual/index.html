  <script>
    var ruleta = new Winwheel({
    'numSegments': 5,
    'outerRadius' : 170,
    'segments' : [
      { 'fillStyle': '#C39BD3', 'text': 'a'},
      { 'fillStyle': '#85C1E9', 'text': 'b'},
      { 'fillStyle': '#73C6B6', 'text': 'c'},
      { 'fillStyle': '#F7DC6F', 'text': 'd'},
      { 'fillStyle': '#EC7063', 'text': 'e'},
    ],
    'animation' : {
      'type': 'spinToStop',
      'duration' : 5,
            'spins': 15,
            'callbackFinished': 'Mensaje()',
            'callbackAfter': 'dibujarIndicador()' 
    }
  });

  function Mensaje(){
    var SegSel = ruleta.getIndicatedSegment();
    alert("Elemento Seleccionado: " + SegSel.text)
    ruleta.stopAnimation(false);
    ruleta.rotationAngle = 0;
    ruleta.draw();+
    dibujarIndicador()
  }

  
  function dibujarIndicador(){
    var ctx = ruleta.ctx;
    ctx.strokeStyle = 'navy';
    ctx.fillStyle = 'black';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(170, 0);
    ctx.lineTo(230, 0);
    ctx.lineTo(200, 40);
    ctx.lineTo(171, 0);
    ctx.stroke();
    ctx.fill();
  }
  </script>
