<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora Microservicios</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <style>
      .alert {
        background: green;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Calculadora</h3>
    </div>

    <!-- Formulario -->
    <div class="container">
      <form action="/resp" method="POST">
        <label>Primer Numero</label>
        <input type="text" placeholder="Primer Numero" class="u-full-width" name="n1"/>

        <label>Segundo Number</label>
        <input type="text" placeholder="Segundpo Numero" class="u-full-width"name="n2"/>

        <label>Operación</label>
        <select class="u-full-width" name="operacion">
          <option value="+">Suma</option>
          <option value="-">Resta</option>
          <option value="*">Multiplicación</option>
          <option value="/">División</option>
        </select>

        <input type="submit" value="Calcular" id="calc_btn" />
        <br />
        <div class="alert">
          {{ sum }}
        </div>
      </form>
    </div>
  </body>
</html>
